<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
    <meta name="description" content="digiClock is a digital clock on the web. Created using HTML, CSS, JavaScript. digiClock is a very useful clock as it shows Seconds count too. Also the Clock has 12hr Format to avoid confusions.">
    <meta name="theme-color" content="rgb(247, 160, 160)">
    <title>digiClock - Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="clk">
                <div class="header">
                    <img src="logo.webp" alt="logo" height="100">
                    <h1>- Digital Clock</h1>
                </div>
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                    <span id="ampm">AM</span>
                </div>
            </div>
            <div class="footer">
                Made with <span>&#10084;</span>, by <a href="https://linkedin.com/in/mohit-shaharwale-634b22282" target="_blank">Mohit Shaharwale</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
